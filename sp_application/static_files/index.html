<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/styles.css" rel="stylesheet">

</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Cover</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/">Home</a>
                    <a class="nav-link showIfLoggedOut" href="/login">Login</a>
                    <a class="nav-link showIfLoggedOut" href="/profile">Create Account</a>
                    <a class="nav-link showIfLoggedIn" href="/view/message">View message</a>
                    <a class="nav-link showIfLoggedIn" href="/create/message">Create message</a>
                    <a class="nav-link showIfLoggedIn" href="/update/message">Update message</a>
                    <a class="nav-link showIfLoggedIn" href="/delete/message">Delete message</a>
                </nav>
            </div>
        </header>
        <main>
            <div id="home-page">
                <h1>Home</h1>
            </div>

            <div id="message-page">
                <h1>message</h1>
            </div>
            <div id="create-account-page">
                <form action="/api/profile" method="POST">
                    <div>
                        Email: <input type="text" class="email">
                    </div>
                    <div>
                        Password: <input type="text" class="password">
                    </div>
                    <div>
                        Repeated password: <input type="text" class="repeatedPassword">
                    </div>
                    <input type="submit" value="Create">
                </form>
            </div>

            <div id="login-page">
                <form action="/api/login" method="POST">
                    <div>
                        Email: <input type="text" class="email">
                    </div>
                    <div>
                        Password: <input type="text" class="password">
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>

            <div id="create-message-page">
                <h1>create message</h1>
                <form action="POST">
                    <div>
                        Message: <input type="text" class="message">
                    </div>
                    <input type="submit" value="Create">
                </form>
            </div>

            <div id="update-message-page">
                <h1>update message</h1>
                <form action="PUT">
                    <div>
                        Message: <input type="text" class="message">
                    </div>
                    <input type="submit" value="Update">
                </form>
            </div>

            <div id="delete-message-page">
                <h1>delete message</h1>

                <form action="DELETE">
                    <button type="submit" value="" class="btn btn-danger">Delete</button>
                </form>
            </div>

            <div id="error-page">
                <h1>Error</h1>
                <p>Oups, something went wrong ^^'</p>
            </div>

        </main>
    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

</body>
<script src="/navigationHandler.js"></script>
<script src="/fetchApi.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</html>
